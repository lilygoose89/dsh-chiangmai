<section id="contact-form" class="bg-contact-form" style=" background: linear-gradient(rgba(32, 66, 112,0.5), rgba(32, 66, 112,0.5)), url('/assets/images/DraperHouseInterior2-45.JPG');
">
  <div class="center padding-md" data-aos="zoom-in">
    <h2 class="text-white editable pad-all-s">
 	Contact Us
 </h2>
    <form id="message-form" class="sign-up-form" action="index.html" method="post">
      <input type="name" name="name" value="" placeholder="Your Name" />
      <input type="email" name="email" value="" placeholder="Your Email" />
      <textarea name="message" id="message" rows="10" placeholder="Your Message"></textarea>
      <button type="submit" name="button" class="btn-light editable">Send Email</button>
    </form>
  </div>
</section>
